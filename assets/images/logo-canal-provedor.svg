<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06d6a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tower icon -->
  <g transform="translate(10, 10)">
    <!-- Base -->
    <rect x="15" y="35" width="10" height="5" fill="url(#logoGradient)"/>
    
    <!-- Tower structure -->
    <path d="M 20 35 L 18 10 L 22 10 Z" fill="url(#logoGradient)"/>
    
    <!-- Signal waves -->
    <path d="M 25 15 Q 30 12 25 20 Q 30 17 25 25" stroke="url(#logoGradient)" stroke-width="1.5" fill="none"/>
    <path d="M 15 15 Q 10 12 15 20 Q 10 17 15 25" stroke="url(#logoGradient)" stroke-width="1.5" fill="none"/>
    
    <!-- Top antenna -->
    <circle cx="20" cy="8" r="2" fill="url(#logoGradient)"/>
    <line x1="20" y1="8" x2="20" y2="2" stroke="url(#logoGradient)" stroke-width="2"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white">
    CANAL DO
  </text>
  <text x="50" y="42" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="white">
    PROVEDOR
  </text>
</svg>
